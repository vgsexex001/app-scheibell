# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - api-scheibell

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/main_api-scheibell.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: api-scheibell

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Verify Prisma Client exists
        working-directory: ./backend
        run: |
          echo "Verificando Prisma Client..."
          ls -la node_modules/.prisma/client/ || echo "ERRO: Prisma Client não encontrado!"
          ls -la node_modules/@prisma/client/ || echo "ERRO: @prisma/client não encontrado!"

      - name: Build
        working-directory: ./backend
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BCC83A0C734D40B1949F72A31DA0A344 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7388D314F64D4C8C885C46BDFE4BA3E7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_888BDD5568EC45CD8F955CC6E0BB65AE }}

      - name: Disable Oryx build
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group $(az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --query resourceGroup -o tsv) \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false ENABLE_ORYX_BUILD=false

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./backend
          startup-command: 'node dist/main.js'
